name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use system Python (NOT actions/setup-python) because Ubuntu's Python
      # is compiled with libbluetooth-dev, providing socket.AF_BLUETOOTH
      # which bumble's HCI socket transport requires.
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libusb-1.0-0-dev libbluetooth-dev python3-venv python3-tk

      - name: Set up Python venv
        run: |
          python3 -m venv .venv
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller gc_controller_enabler.spec

      - name: Zip artifact
        run: cd dist && zip NSO-GameCube-Controller-Pairing-App-Linux.zip NSO-GameCube-Controller-Pairing-App

      - uses: actions/upload-artifact@v4
        with:
          name: NSO-GameCube-Controller-Pairing-App-Linux
          path: dist/NSO-GameCube-Controller-Pairing-App-Linux.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: brew install libusb

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Build with PyInstaller
        run: pyinstaller gc_controller_enabler.spec

      - name: Zip macOS app bundle
        run: cd dist && zip -r NSO-GameCube-Controller-Pairing-App-macOS.zip NSO-GameCube-Controller-Pairing-App.app

      - uses: actions/upload-artifact@v4
        with:
          name: NSO-GameCube-Controller-Pairing-App-macOS
          path: dist/NSO-GameCube-Controller-Pairing-App-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt
        env:
          VGAMEPAD_SKIP_VIGEMBUS_INSTALL: 'true'

      - name: Build with PyInstaller
        run: pyinstaller gc_controller_enabler.spec

      - name: Zip artifact
        run: Compress-Archive -Path dist/NSO-GameCube-Controller-Pairing-App.exe -DestinationPath dist/NSO-GameCube-Controller-Pairing-App-Windows.zip

      - uses: actions/upload-artifact@v4
        with:
          name: NSO-GameCube-Controller-Pairing-App-Windows
          path: dist/NSO-GameCube-Controller-Pairing-App-Windows.zip

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            NSO-GameCube-Controller-Pairing-App-Linux/NSO-GameCube-Controller-Pairing-App-Linux.zip
            NSO-GameCube-Controller-Pairing-App-macOS/NSO-GameCube-Controller-Pairing-App-macOS.zip
            NSO-GameCube-Controller-Pairing-App-Windows/NSO-GameCube-Controller-Pairing-App-Windows.zip
